# ⚙️ Application Settings Configuration

# This file allows you to configure various application settings
# Edit these values and restart the application to apply changes

##############################################################################
# DATABASE CONFIGURATION
##############################################################################

# MongoDB Connection (where templates are saved)
MONGO_URL="mongodb://localhost:27017"
DB_NAME="vfx_specs_db"

# Alternative cloud database (uncomment to use):
# MONGO_URL="mongodb+srv://username:password@cluster.mongodb.net/"
# DB_NAME="vfx_cloud_db"

##############################################################################
# SERVER CONFIGURATION  
##############################################################################

# Backend API URL (where the server runs)
BACKEND_URL="http://localhost:8001"

# Frontend URL (where the web app runs)
FRONTEND_URL="http://localhost:3000"

# Alternative ports (if default ports are busy):
# BACKEND_URL="http://localhost:8002"
# FRONTEND_URL="http://localhost:3001"

##############################################################################
# FILE HANDLING CONFIGURATION
##############################################################################

# Logo upload settings
MAX_LOGO_SIZE_MB=5
LOGO_HEIGHT_PIXELS=128

# Supported image formats for logos
SUPPORTED_FORMATS="PNG,JPEG,JPG,GIF,WEBP"

# Export filename format
# Available variables: {project_title}, {timestamp}, {date}
PDF_FILENAME_FORMAT="{project_title}_VFX_Spec_{timestamp}.pdf"
DOCX_FILENAME_FORMAT="{project_title}_VFX_Spec_{timestamp}.docx"

##############################################################################
# TEMPLATE CONFIGURATION
##############################################################################

# Template storage settings
MAX_TEMPLATES_PER_USER=50
TEMPLATE_NAME_MAX_LENGTH=100

# Auto-save templates (save form data automatically)
AUTO_SAVE_ENABLED=false
AUTO_SAVE_INTERVAL_MINUTES=5

##############################################################################
# UI/UX CONFIGURATION
##############################################################################

# Theme settings
DEFAULT_THEME="dark"  # Options: dark, light
ANIMATION_SPEED="normal"  # Options: slow, normal, fast, disabled

# Form settings
SHOW_OPTIONAL_FIELDS=true
ENABLE_FIELD_VALIDATION=true
SHOW_PROGRESS_BAR=true

##############################################################################
# ADVANCED SETTINGS
##############################################################################

# Debug mode (shows more detailed error messages)
DEBUG_MODE=false

# API timeout (seconds)
API_TIMEOUT=30

# Enable/disable features
ENABLE_PDF_EXPORT=true
ENABLE_DOCX_EXPORT=true
ENABLE_TEMPLATE_MANAGEMENT=true
ENABLE_LOGO_UPLOAD=true

##############################################################################
# INSTRUCTIONS
##############################################################################

# To apply these settings:

# 1. BACKEND SETTINGS:
#    - Copy MONGO_URL and DB_NAME to backend/.env
#    - Restart backend: python backend/server.py

# 2. FRONTEND SETTINGS:
#    - Copy BACKEND_URL to frontend/.env as REACT_APP_BACKEND_URL
#    - Restart frontend: yarn start (in frontend folder)

# 3. CUSTOM DOWNLOAD LOCATION:
#    - PDF/DOCX files download to your browser's default folder
#    - Change in browser settings: Settings → Downloads → Change location

# 4. BACKUP TEMPLATES:
#    - Templates are stored in MongoDB
#    - Backup: mongoexport --db vfx_specs_db --collection templates --out backup.json
#    - Restore: mongoimport --db vfx_specs_db --collection templates --file backup.json

##############################################################################